@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title | Google Search Watcher | The Guardian</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.ico")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
        <h1>Google Search Watcher</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
            <form action="/" method="get">
                <select name="country">
                    <option value="united_kingdom">UK</option>
                    <option value="france">France</option>
                </select>
                <input type="submit" value=">>">
            </form>
        </nav>
        @content
    </body>
</html>
