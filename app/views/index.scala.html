@(countryResult: CountryResult)

    @main("Google Search Watcher") {

        <section>
            <h2>Trending in @countryResult.country</h2>
            <ul>

                @for(tr <- countryResult.termResults){
                    @if(tr.inTopBox){
                        <li><b>@tr.term </b> top box <a href="/" title="add watch">[+]</a></li>
                    } else {
                        <li>@tr.term <a href="/" title="add watch">[+]</a></li>
                    }

                }
            </ul>
            <form>
                <input type="text" placeholder="Search term">
                <input type="submit" value="Watch">
            </form>
        </section>



        <section>
        <h2>Watch list</h2>


        <ul>
            <li><a href="/dashboard?q=paris">Paris</a></li>
        </ul>
        </section>
    }
